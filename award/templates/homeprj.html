{% extends 'base.html' %}

{% block content %}
<div id="post" class="col-md-3" style="margin-top: 2%;">
    <form id="the_form" action="{% url 'post' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row justify-content-center">
       <!-- form -->
       {{myForm}}
        <hr class="mb-3">
        <button class="btn btn-primary btn-lg btn-block" type="submit">Submit</button>
        </div>
    </form>
</div>

{% endblock %}
