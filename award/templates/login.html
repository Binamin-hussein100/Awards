{%extends 'base.html'%}

{%block content%}
    <div id="lg_main" class="container-fluid">
        <div class="row">
            <div id="lgfm" class="container">
               
                 <div class="row">
                     <div id="log" class="col-md-6 mt-5">
                        <h3 class="text-center">LOGIN</h3>
                         <div class="card-body">
                             {% if messages %}
                                 <ul class="messages">
                                     {% for message in messages %}
                                     <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                     {% endfor %}
                                 </ul>
                             {% endif %}
                             <form method="post">
                                 {%csrf_token%}
                                 <div class="form">
                                     <label for="username">USERNAME:</label>
                                     <input type="text" name="username" class="form-control" required>
                                 </div>
                             
                                 <div class="form-group">
                                     <label for="password">PASSWORD:</label>
                                     <input type="password" class="form-control" name="password" required>
                                 </div>
                             
                                 <input  type="submit" value="Log in" class="btn btn-outline-light btn-block mt-2">
                             </form>
                             <div>
                                 You have no account yet? <a href="{% url 'register' %}">sign up</a>
                             </div>
                         </div>
                     </div>
                 <div id="master" class="col-md-6">
                     <h1 class="text-center" id="end"><strong>AWARDS</strong></h1>
                    <div>
                        <img id="awardr" src="../static/images/Emmy_Awards_will_not_have_a_host_this_year-removebg-preview.png" alt="image">
                    </div>
                 </div>
             </div>
            </div>
       
        </div>
    </div>
{%endblock%}
