{%extends 'base.html'%}

{%block content%}
    <div class="container">
       
        <div class="row">
            <div class="col-md-4"></div>
            <div id="log" class="col-md-4 mt-5">
                <div class="card-body">
                    {% if messages %}
                        <ul class="messages">
                            {% for message in messages %}
                            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    {% endif %}
                    <form method="post">
                        {%csrf_token%}
                        <div class="form">
                            <label for="username">Username:</label>
                            <input type="text" name="username" class="form-control" required>
                        </div>
                       
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control" name="password" required>
                        </div>
                       
                        <input  type="submit" value="Log in" class="btn btn-primary btn-block mt-2">
                    </form>
                    <div>
                        You have no account yet? <a href="{% url 'register' %}">sign up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}
