{% extends 'base.html' %}

{% block content %}
<div id="hmpg" class="container-fluid">
    <div class="row">
        <div id="preview" class="col-md-12">
            {% for i in projects %}
            <div id="display" class="card mt-3" style="width: 22rem;">
                <img src="{{i.landing_page.url}}" alt="image">
                <div id="crd_bd" class="card-body">
                  
                  <h5 class="card-title"> {{i.title | upper}}</h5>
                  <p class="card-text">{{i.description}}</p>
                  <a href="{{i.link}}" class="btn btn-outline-light">View project <span>...<i class="fas fa-eye"></i></span></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}

{{i.User.username}}
